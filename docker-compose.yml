version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/roulette
      - ADMIN_PASSWORD=admin123
    volumes:
      - ./src:/app/src
    restart: unless-stopped

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - roulette-data:/data/db
    restart: unless-stopped

volumes:
  roulette-data: 